<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Card Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <img class="product-image" src="img/watch.jpg" alt="Product Name" />
      <h2 class="product-title">Ulysse Nardin El toro replica</h2>
      <p class="product-description">
        Stainless steel - Active chronograph - Automatic
      </p>
      <p class="product-price">255,00$</p>
    </div>
  </body>
</html>
