<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Card Example</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Đây là nơi để chèn sản phẩm card -->
    <div class="product-card" id="product-card">
      <!-- Bước 1: Chèn hình ảnh sản phẩm -->
      <img
        class="product-image"
        id="product-image"
        src="img/watch.jpg"
        alt="Product Name"
      />
      <!-- Bước 2: Hiển thị tiêu đề sản phẩm -->
      <h2 class="product-title" id="product-title">
        Ulysse Nardin El toro replica
      </h2>

      <!-- Bước 3: Hiển thị mô tả sản phẩm -->
      <p class="product-description" id="product-description">
        Stainless steel - Active chronograph - Automatic
      </p>
      <!-- Bước 4: Định dạng cho giá sản phẩm và nút -->
      <div class="product-footer">
        <p class="product-price">255,00$</p>
        <button class="product-button">Add to cart</button>
      </div>
    </div>
  </body>
</html>
